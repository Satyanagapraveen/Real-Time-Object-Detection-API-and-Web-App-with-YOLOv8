services:
  api:
    build: ./api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./models:/app/models
      - ./output:/app/output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  ui:
    build: ./ui
    ports:
      - "${UI_PORT:-8501}:8501"
    depends_on:
      api:
        condition: service_healthy
    environment:
      - API_URL=http://api:8000/detect
